<!DOCTYPE html>
<html lang="es">
<head>
	<!-- <meta HTTP-EQUIV="REFRESH" content="0; url=web/index.html"> -->
	<script>
		var l=document.location.search
		var nurl
		if (l.indexOf('?test=')>=0)
			nurl='./web/test.html'
		else {
			var lang=navigator.language || navigator.userLanguage
			if (lang!='es')
				lang='en'
			nurl='./web/index.html?lang='+lang
			}

		setTimeout(function(){document.location=nurl}, 5000)
	</script>
</head>
<body>
	
</html>
